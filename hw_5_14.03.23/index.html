<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Реализуйте методы:
      // remove() - удаляет последний
      // removeAt(index) - удаляет по индексу
      // growSize() - увеличивает размер
      // set(index, data) - изменяет элемент
      // clean() - удаляет все элементы
      // contains(data) - проверяет существует ли элемент
      // isEmpty() - вернет false, если в структуре есть элемент

      const arr = [1, 2, 3, 4, 5];
      document.write("arr : [ " + arr + " ]<br>");
      function remove(arr) {
        let newArray = [];
        for (let i = 0; i < arr.length - 1; i++) {
          newArray[i] = arr[i];
        }
        arr.length = newArray.length;
        for (let i = 0; i < newArray.length; i++) {
          arr[i] = newArray[i];
        }
        return arr;
      }
      const newArr = remove(arr);
      document.write("arr.remove() :  [ " + newArr + " ]<br>"); //[ 1, 2, 3, 4 ]

      function removeAt(array, index) {
        let newArr = [];
        for (let i = 0; i < array.length; i++) {
          if (i !== index) {
            newArr[newArr.length] = array[i];
          }
        }
        array.length = newArr.length;
        for (let i = 0; i < array.length; i++) {
          array[i] = newArr[i];
        }
        return array;
      }

      const array1 = [1, 2, 3, 4, 5];
      const newArr1 = removeAt(array1, 3);
      document.write("arr.removeAt(arr, 3) :  [ " + newArr1 + " ]<br>"); //[ 1, 2, 3, 4 ]

      function growSize(arr, newSize) {
        let newArr = [];
        for (let i = 0; i < newSize; i++) {
          newArr[i] = arr[i] || null;
        }
        arr.length = newArr.length;
        for (let i = 0; i < arr.length; i++) {
          arr[i] = newArr[i];
        }
        return arr;
      }
      const array3 = [1, 2, 3, 4, 5];
      const newArr3 = growSize(arr, 8);
      document.write("arr.growSize(arr, 8) :  [ " + newArr3 + " ]<br>");

      function set(arr, index, data) {
        arr[index] = data;
        return arr;
      }
      const array4 = [1, 2, 3, 4, 5];
      const newArr4 = set(array4, 0, 9);
      document.write("arr.set(arr, 3, 5) :  [ " + newArr4 + " ]<br>");

      function clean(arr) {
        for (let i = 0; i < arr.length; i++) {
          arr[i] = null;
        }
        arr.length = 0;
        return arr;
      }

      const array5 = [1, 2, 3, 4, 5];
      const newArr5 = clean(arr);
      document.write("arr.clean(arr) :  [ " + newArr5 + " ]<br>");

      function contains(arr, data) {
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] === data) {
            return true;
          }
        }
        return false;
      }
      const array6 = [1, 2, 3, 4, 5];
      const newArr6 = contains(arr, 2);
      document.write("arr.contains(arr, 21) :  [ " + newArr6 + " ]<br>");

      function isEmpty(arr) {
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] !== null) {
            return false;
          }
        }
        return true;
      }

      const array7 = [1, 2, 3, 4, 5];
      const newArr7 = isEmpty(arr);
      document.write("arr.isEmpty(arr, ) :  [ " + newArr7 + " ]<br>");
    </script>
  </body>
</html>
